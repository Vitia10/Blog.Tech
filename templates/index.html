{%extends 'base.html'%}
{%block title%}
Your Post
{%endblock%}

{%block text%}
{%for cat,msg in get_flashed_messages(True)%}
<div id="flash-messages" class="flash {{cat}}">{{msg}}</div>
{%endfor%}
<form action="{{ url_for('create_a_post') }}" method="post" class="form-contact">
        <input size="120" type="text" name="title" placeholder="Title"><br />
        <textarea rows="30" cols="120" name="content" placeholder="Text"></textarea><br />
        <button type="submit">Create</button>
</form>
{%endblock%}
